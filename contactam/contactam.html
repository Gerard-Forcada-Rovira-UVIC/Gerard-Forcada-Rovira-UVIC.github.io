<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contacta'm - Gerard Forcada</title>
	<link rel="stylesheet" href="styles.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Syne Mono|Pacifico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
	<div id="title"><p>Contacta'm</p></div>
	<a href="../index.html"><div id="buttonBack">BACK</div></a>

	<div class="block">

 		<div class="contact-form">
			<form class="contact" action="https://formsubmit.co/forcadaroviragerard@gmail.com" method="post">
				<input type="hidden" name="_captcha" value="false">
				<input type="hidden" name="_subject" value="email">
				<input type="text" name="name" class="text-box" placeholder="El teu nom" required>
				<input type="email" name="email" class="text-box" placeholder="El teu email" required>
				<textarea name="message" rows="20" placeholder="El teu missatge" required></textarea>
				<input type="submit" name="submit" class="send-btn" value="Send">
			</form>
		</div>

	</div>
	
</body>
</html>
